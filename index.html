<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>image slider</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div class="slide-container">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <div class="image-container">
            <img src="/Images/xxxxxxxx.jpg" alt="imageexample" class="slider-image" width="800px" height="600px">
            <img src="/Images/yyyyyyyyyy.jpg" alt="imageexample" class="slider-image" width="800px" height="600px">
            <img src="/Images/zzzzzzzz.jpg" alt="imageexample" class="slider-image" width="800px" height="600px">
        </div>
        <div class="button-container">
           <a href="#slider-image-1" class="slider-button"></a>
           <a href="#slider-image-2" class="slider-button"></a>
           <a href="#slider-image-3" class="slider-button"></a> 
        </div>
    </div>
</body>
</html>
